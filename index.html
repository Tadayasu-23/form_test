<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/jquery.maskedinput.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
    </head>
    <body>
        <form action="https://send.pageclip.co/AevERk1e8bJmmm6CThHt0Sb8kb4Eha3T" class="pageclip-form" method="post">
           <input type="text" class="name" name="name" placeholder="Имя" required>
           <input type="text" class="phone" name="phone" placeholder="Телефон" required>
           <input type="text" class="mail" name="mail" placeholder="Введите почту" required>
           <textarea type="text" class="msg" name="msg" placeholder="Введите сообщение" required></textarea>
           <button type="button" class="send-form">Отправить форму</button>
           <div class="status"></div>
        </form>
    </body>
</html>
